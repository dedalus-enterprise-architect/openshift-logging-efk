apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: dedalus-operators
  namespace: openshift-marketplace
  annotations:
    olm.provider: "Dedalus" # show info into Provider column
spec:
  displayName: Dedalus Operators
  image: public.ecr.aws/dedalus-ea/okd4/operators-catalog-index:latest
  publisher: Dedalus
  updateStrategy:
    registryPoll:
      interval: 10m
  priority: -100 # Prefer default/manual CatalogSources
  sourceType: grpc
  grpcPodConfig:
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/master: ''
    priorityClassName: system-cluster-critical
    securityContextConfig: restricted
    tolerations:
      # avoid master nodes
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      # avoid nodes with taints
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120
  icon:
    base64data: ''
    mediatype: 'image/png'
